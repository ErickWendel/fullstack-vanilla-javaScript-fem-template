name: Run tests

on:
  push:
    paths:
      - '**.js'
      - '**.json'
      - '**.yaml'
    branches:
      - main
      - livecode
jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore Dependencies for app
        run: npm ci
        working-directory: ./app/

      - name: Run tests  for app
        run: npm test
        working-directory: ./app/

      - name: Restore Dependencies for webapi
        run: npm ci
        working-directory: ./web-api/

      - name: Run tests for webapi
        run: npm test
        working-directory: ./web-api/